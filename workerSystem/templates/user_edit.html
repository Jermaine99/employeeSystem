{% extends 'layerout.html' %}

{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading" style="font-size: medium">
                <i class="fa-solid fa-pen-fancy"></i> 编辑员工
            </div>
            <div class="panel-body">

                <form method="post" novalidate>
                {% csrf_token %}
                    {% for item in user_form %}
                        <div class="form-group">
                            <label>{{ item.label }}</label>
                                {{ item }}
                                <span style="color: red">{{ item.errors.0 }}</span>
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-default" href="/user/list/" style="background: #3e8f3e">提 交</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
